<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Реєстрація бронювання</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">Реєстрація бронювання</h1>

    <div class="row mb-4">
        <div class="col">
            <label for="reservationDate">Дата бронювання:</label>
            <input type="date" id="reservationDate" class="form-control" required>
        </div>
        <div class="col">
            <label for="reservationTime">Час бронювання:</label>
            <select id="reservationTime" class="form-control"></select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="map-container position-relative">
                <h3>Карта ресторану</h3>
                <img src="/img/rest_map.jpeg" alt="Карта ресторану" class="img-fluid map-image" id="mapImage">

                <svg class="svg-overlay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 532" id="svgMap">
                    <rect x="34" y="161" width="56" height="63" class="table-svg" data-table-number="1"></rect>
                    <rect x="35" y="306" width="55" height="63" class="table-svg" data-table-number="2"></rect>
                    <rect x="77" y="444" width="79" height="56" class="table-svg" data-table-number="3"></rect>
                    <rect x="264" y="444" width="80" height="56" class="table-svg" data-table-number="4"></rect>
                    <rect x="339" y="257" width="55" height="64" class="table-svg" data-table-number="5"></rect>
                    <rect x="182" y="242" width="63" height="127" class="table-svg" data-table-number="6"></rect>
                    <polygon points="182,124 159,173 216,200 239,150" class="table-svg" data-table-number="7"></polygon>
                </svg>
            </div>
        </div>

        <div class="col-md-4">
            <form id="reservationForm">
                <h3>Форма бронювання</h3>
                <div id="errorMessage" class="alert alert-danger d-none"></div>
                <div id="successMessage" class="alert alert-success d-none"></div>

                <div class="form-group">
                    <label>Вибраний столик:</label>
                    <label id="selectedTable" class="form-control" style="border: none; background: #f9f9f9;">Столик не вибрано</label>
                </div>

                <div class="form-group">
                    <label for="fullName">ПІБ:</label>
                    <input type="text" id="fullName" name="fullName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Номер телефону:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="form-control">
                </div>

                <div class="form-group">
                    <label for="email">Електронна пошта:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="form-group">
                    <label for="telegramId">Telegram ID:</label>
                    <input type="text" id="telegramId" name="telegramId" class="form-control">
                </div>

                <div class="form-group">
                    <label for="allergens">Алергени:</label>
                    <textarea id="allergens" name="allergens" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Забронювати</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/js/script.js"></script>
<script>




</script>
</body>
</html>
