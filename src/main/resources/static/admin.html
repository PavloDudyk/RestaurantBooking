<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
<div class="container-fluid mt-5">
  <h1 class="text-center mb-4">Admin Panel</h1>

  <div class="mb-3">
    <div class="d-inline-flex mb-2">
      <button class="btn btn-primary mr-2" id="add-row-btn">Add New Reservation</button>
      <button class="btn btn-secondary" id="update-table-btn">Update Table</button>
    </div>
    <div class="d-inline-flex" style="width: auto;">
      <input type="text" id="filter-input" class="form-control" placeholder="Filter by Full Name or Phone Number" style="width: 300px;">
    </div>
  </div>




  <div class="table-responsive">
    <table class="table table-bordered table-hover" id="reservations-table">
      <thead class="table-dark">
      <tr>
        <th>Reservation ID</th>
        <th>Full Name</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Telegram ID</th>
        <th>Table Number</th>
        <th>Location</th>
        <th>Guest Count</th>
        <th>Reservation Date</th>
        <th>Reservation Time</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="table-body">
      <!-- Dynamic rows will be inserted here -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
